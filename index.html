<!DOCTYPE html>
<html lang="tr">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To Do App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />

<link rel="stylesheet" href="style.css">

</head>

<body>

      
<div class="container p-3">
      <div class="container bg-light p-3 d-flex justify-content-center">
     
            <img style="width:200px;" src="assets/logo.png" alt="kodluyoruz">
      
      </div>

      <h1 class="app-title mt-3" id="header">Yapılacaklar Listesi</h1>
      <div class="card">
      <div class="card-header">
            Yeni Liste
      </div>
      <div class="card-body">
            <form id="addTaskForm">
                  <div class="input-group mb-3">
                  <input type="text" id="txtTaskName" class="form-control" placeholder="Bugün ne yapacaksın?">
                  
                  <div class="input-group-append ms-2">
                      
                        <button class="btn btn-primary ms-1" type="submit" id="btnAddNewTask"><i
                              class="bi bi-plus-square"></i></button>
                              

                  </div>
                 
                  </div>

            </form>
      </div>
      </div>

      <div class="card mt-3">
      <div class="card-header">
            Görev Listesi
            <a href="#" id="btnDeleteAll" class="btn btn-outline-danger btn-sm delete-all float-end">Hepsini Sil</a>
      </div>
      <ul id="task-list" class="list-group"></ul>
      </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
